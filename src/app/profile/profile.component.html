<section class="container">
    <h1>Edit Profile Page</h1>
     <img style="height: 60px;" src="https://s40424.pcdn.co/in/wp-content/uploads/2022/03/What-is-project-management-Meaning-and-Definition-of-Project-Management-1.jpg">
      <img style="height: 60px;" src="https://s40424.pcdn.co/in/wp-content/uploads/2022/03/What-is-project-management-Meaning-and-Definition-of-Project-Management-1.jpg">
       <img style="height: 60px;" src="https://s40424.pcdn.co/in/wp-content/uploads/2022/03/What-is-project-management-Meaning-and-Definition-of-Project-Management-1.jpg">

         
       <span style="float: right;font-weight: bold;">
        <button type="button" class="btn btn-warning" style="margin-right: 20px;">Profile</button>

        <button  type="button" class="btn btn-primary" style="margin-right: 100px;">Available Credit Card</button>

         
        </span>

     <hr/>
    
      <h3 #header style="background-color: #ffffe2;">Edit Profile!</h3>
      <hr/>
       

      <form [formGroup]="myForm" (ngSubmit)="updateProfile()">
     
        <div style="width: 50%;margin-bottom: 15px;" class="form-group">
            <label>Name : </label>
            <input  formControlName="name" type="text" name="name" class="form-control">

            <div *ngIf="formControls.name.touched && formControls.name.invalid" class="alert alert-danger">
                <div *ngIf="formControls.name.errors?.['required']">Name is required.</div>
                <div *ngIf="formControls.name.errors?.['minlength']">Name should be 3 character.</div>
            </div>

        </div>
              
        
        <div style="width: 40%;margin-bottom: 15px;" class="form-group">
        <label>Gender : </label>
        <select formControlName="gender"  class="form-control">
           <option>Male</option>
           <option>Female</option>
        </select>
        </div>

        <div style="width: 50%;margin-bottom: 15px;" class="form-group">
            <label>Photo : </label>
            <input (change)="onFileChange($event)" formControlName="file" style="background-color: rgb(247 255 244);" type="file"  class="form-control">

            <div *ngIf="formControls.file.touched && formControls.file.invalid" class="alert alert-danger">
                <div *ngIf="formControls.file.errors?.['required']">File is required.</div>
            </div>
            <img [src]="cphoto" style="height: 100px;">
        </div>
        
        <div style="width: 50%;margin-top: 20px;">
        
        <button  type="submit" class="btn btn-primary space5px">Update Profile</button>
   
        <a href="#" [routerLink]="'/auth'">
         <button type="reset" class="btn btn-danger">Login</button>
        </a>
        
        </div>
        </form>
    
</section>
