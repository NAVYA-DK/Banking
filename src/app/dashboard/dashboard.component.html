<section class="container">
  <h1>Signup Page</h1>
   <img style="height: 60px;" src="https://s40424.pcdn.co/in/wp-content/uploads/2022/03/What-is-project-management-Meaning-and-Definition-of-Project-Management-1.jpg">
    <img style="height: 60px;" src="https://s40424.pcdn.co/in/wp-content/uploads/2022/03/What-is-project-management-Meaning-and-Definition-of-Project-Management-1.jpg">

     <span style="float: right;font-weight: bold;">
      <button (click)="showGallery();" type="button" class="btn btn-warning" style="margin-right: 20px;">Gallery</button>

      <button (click)="editProfile();" type="button" class="btn btn-warning" style="margin-right: 20px;">Profile</button>

      <button (click)="showCards();" type="button" class="btn btn-primary" style="margin-right: 100px;">Available Credit Card</button>

       Hello {{username}}
       <a href="#" (click)="logout();">
       <img src="assets/logout.png" alt="aa">
       </a>
       <img [src]="cpphoto" style="height: 100px;">

      </span>

   <hr/>
    <!--passportDetails -> this is parent property  
       this is cpassport is child propery

    --> 
   <app-passport [passport]="passportDetails" #dpassport>

   </app-passport>


   
    <hr/>
     <b>Total Records</b> :  <span style="font-weight: bold;font-size: 16px;"> 
    </span>
