<section class="container">
  <h1>Signup Page</h1>
   <img style="height: 60px;" src="https://s40424.pcdn.co/in/wp-content/uploads/2022/03/What-is-project-management-Meaning-and-Definition-of-Project-Management-1.jpg">
    <img style="height: 60px;" src="https://s40424.pcdn.co/in/wp-content/uploads/2022/03/What-is-project-management-Meaning-and-Definition-of-Project-Management-1.jpg">
     <img style="height: 60px;" src="https://s40424.pcdn.co/in/wp-content/uploads/2022/03/What-is-project-management-Meaning-and-Definition-of-Project-Management-1.jpg">

       
     <span style="float: right;font-weight: bold;">
       Hello {{username}}
       <a href="#" (click)="logout();">
       <img src="assets/logout.png" alt="aa">
       </a>
      </span>

   <hr/>
    <!--passportDetails -> this is parent property  
       this is cpassport is child propery

    --> 
    <app-passport [passport]="passportDetails" #dpassport>

    </app-passport>


    <h3 style="background-color: #ffffe2;">Signup Data with Passport!</h3>
    <hr/>
     <b>Total Records</b> :  <span style="font-weight: bold;font-size: 16px;"> 
    </span>
   <table class="table table-bordered">
<thead>
 <tr style="background-color: maroon;color:white;">
    <th>Sno</th>
   <th>Name</th>
   <th>Email</th>
   <th>Gender</th>
   <th>Photo</th>
     <th>Action</th>
 </tr>
</thead>
<tbody>

 <tr *ngFor="let signup of signups;index as sno">
 <td>{{sno+1}}</td>
 <td>{{signup.name}}</td>
 <td>{{signup.email}}</td>
 <td>{{signup.gender}}</td>
 <td><img src="{{signup.photo}}" style="height: 80px;"></td>
   <td>
     <a href="#">
         <button type="button" class="btn btn-danger">DELETE</button>
     </a>
     &nbsp;

     <a routerLink="/addPassport" [queryParams]="{name:signup.name,email:signup.email}"  *ngIf="signup.passportFlag==='no'">
         <button type="button" class="btn btn-primary">Passport</button>
     </a>
      &nbsp;
            <button *ngIf="signup.passportFlag==='yes'" 
            (click)="showPassportDetails(signup.sid);"  type="button" class="btn btn-success">More!</button>
      
     </td>
 </tr>

 
 <tr style="background-color: #e9ffe9;">
 <td></td>
   <td></td>
   <td></td>
   <td></td>
   <td></td>
    <td></td>
 </tr>
</tbody>
</table>
</section>
