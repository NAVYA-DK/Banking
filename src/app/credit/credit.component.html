<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <header style="height: 30px;background-color:tomato; ">
   </header>
   <hr/><hr/>
   <section class="container">
   	<h4>Apply for Credit Card!!</h4>
   	 <img style="height: 120px;" src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/credit_cards.png">
   	  <img style="height: 120px;" src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/credit_cards.png">
   	   <img style="height: 120px;" src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/credit_cards.png">
   	 <br/><br/>
   	 
   	 
   	 <h1 style="color:green;">{{message}}</h1>

     
   	 <form>
   	 
      <input [(ngModel)]="creditCard.sid" type="hidden" name="sid" /> 
	  <input [(ngModel)]="creditCard.cid" type="hidden" name="cid" /> 

   	  <div style="width: 50%;margin-bottom: 15px;" class="form-group">
   		 <label>Name : </label>
   		 <input [(ngModel)]="creditCard.name" type="text" style="background-color: #fffff4;" readonly="readonly" name="name" class="form-control">
   	 </div>
   	 
   	  <div style="width: 50%;margin-bottom: 15px;" class="form-group">
   		 <label>Email : </label>
   		 <input [(ngModel)]="creditCard.email" type="text" style="background-color: #fffff4;" readonly="readonly" name="email" class="form-control">
   	 </div>
   	 
   	 <div style="width: 50%;margin-bottom: 15px;" class="form-group">
   		 <label>Type : </label>
   		 <select [(ngModel)]="creditCard.type" name="type" class="form-control">
   		     <option>VISA</option>
   		     <option>MASTER</option>
   		     <option>AMEX</option>
   		 </select>
   	 </div>
   	 
   	   <div style="width: 50%;margin-bottom: 15px;" class="form-group">
   		 <label><b>Card Name : {{creditCard.cardName}}</b></label>
   	 </div>
   	 
   	 
   	 <div style="width: 50%;margin-bottom: 15px;" class="form-group">
   	 <label>Name on Card : </label>
   	 <input [(ngModel)]="creditCard.nameOnCard" type="text" name="nameOnCard" class="form-control">
   	 </div>
   	 
   	 <div style="width: 40%;margin-bottom: 15px;" class="form-group">
   	 <label>Limit: </label>
   	<select [(ngModel)]="creditCard.climit"  name="limit" class="form-control">
   		     <option>1000$</option>
   		     <option>2000$</option>
   		     <option>3000$</option>
   		     <option>4000$</option>
   		     <option>5000$</option>
   		 </select>
   	 </div>
   	 
	 <hr/>
   	 	
	 
	 <div style="width: 50%;margin-top: 20px;" [hidden]="!applyCard">
   	 <button (click) = "applyCreditCard();"  type="button" class="btn btn-primary">Apply For Card</button>
      &nbsp;
   	  <button type="reset" class="btn btn-danger">Clear</button>
   	 </div>

		<div style="width: 50%;margin-top: 20px;" [hidden]="applyCard">
			<button (click) = "updateCreditCardStatus('Approve');"  type="button" class="btn btn-success">Approve</button>
		  &nbsp;
			 <button (click) = "updateCreditCardStatus('Reject');"   type="button" class="btn btn-danger">Reject</button>
			</div>
		 

   	 </form>
   	 <hr/>
   	</section>
</body>
</html>
